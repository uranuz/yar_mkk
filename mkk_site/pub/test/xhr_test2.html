<html>
	<head>
		<title>XHR Test</title>
		<meta content="">
		<style></style>
	</head>
	<body>
		
		<input type="button" onclick="testXHR()" value="Click Me">
	</body>
	<script>
		function getXmlHttp(){
			var xmlhttp;
			try {
				xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e) {
				try {
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (E) {
					xmlhttp = false;
				}
			}
			if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
				xmlhttp = new XMLHttpRequest();
			}
			return xmlhttp;
		}
	
		function testXHR() {
			var xmlhttp = getXmlHttp()
			xmlhttp.open('POST', '/dyn/jsonrpc/', true);
			xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4) {
				if(xmlhttp.status == 200) {
					alert(xmlhttp.responseText);
						}
			}
			};
			xmlhttp.send('{"jsonrpc": "2.0", "method": "webtank.routing_test.rpcFunc", "params": {"assocList":{"kesha":  "umnica", "popka": "durak"}, "shit": 9000}, "id":1}');
		}
	</script>
</html>

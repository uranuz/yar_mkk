<html>
	<head>
		<title>AJAX Test</title>
		<meta charset="utf-8">
	</head>

	<body>
		Введите имя:  <input type="text" id="name_input" value="">
		<input type="button" value="Отправить!" onclick="sendName();">
		<div id="content_div"></div>
	</body>
	<script type="text/javascript">
		function sendName()
		{	webtank.json_rpc.invoke({
				uri: "/dyn/handlers",
				method: "Тестирование.Выполнить",
				params: '["dsfdf", 12.3]',
				onresult: function(result){
					var container = document.getElementById("content_div");
					container.innerHTML = result;
				}
			});
		}
	</script>
	<script type="text/javascript" src="/webtank/js/components.js"></script>
</html>

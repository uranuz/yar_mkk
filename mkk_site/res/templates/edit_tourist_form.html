<form id="edit_tourist_form" method="POST"{{edit_tourist_form}}>
	<input type="hidden" name="num"{{num}}>
	<table>
		<tr><td>Фамилия</td>
			<td><input type="text" name="family_name" id="family_name"{{family_name}}></td>
		</tr>
		<tr><td>Имя</td>
			<td><input type="text" name="given_name" id="given_name"{{given_name}}></td>
		</tr>
		<tr><td>Отчество</td>
			<td><input type="text" name="patronymic" id="patronymic"{{patronymic}}></td>
		</tr>
		<tr><td>Дата рождения</td>
			<td><input type="text" name="birth_day" id="birth_day" size="2"{{birth_day}}>
				{{birth_month}}
				<input type="text" name="birth_year" id="birth_year" size="4"{{birth_year}}>
			</td>
		</tr>
		<tr><td>Адрес проживания</td>
			<td><input type="text" name="address"{{address}}></td>
		</tr>
		<tr><td>Номер телефона</td>
			<td><input type="text" name="phone"{{phone}}></td>
		</tr>
		<tr><td>Показывать номер телефона</td>
			<td><input type="checkbox" name="show_phone" value="yes"{{show_phone}}></td>
		</tr>
		<tr><td>Электронная почта</td>
			<td><input type="text" name="email"{{email}}"></td>
		</tr>
		<tr><td>Показывать адрес эл. почты</td>
			<td><input type="checkbox" name="show_email" value="yes"{{show_email}}></td>
		</tr>
		<tr><td>Туристский опыт</td>
			<td><input type="text" name="exp"{{exp}}></td>
		</tr>
		<tr><td>Комментарий</td>
			<td><textarea name="comment">{{comment}}</textarea></td>
		</tr>
		<tr><td>Спортивный разряд</td>
			<td>{{sports_grade}}</td>
		</tr>
		<tr><td>Судейская категория</td>
			<td>{{judge_category}}</td>
		</tr>
		<tr><td> &nbsp; </td>
			<td><input type="submit"{{submit_btn}}></td>
			<td><input type="button" onclick="mkk_site.edit_tourist.sendButtonClick();" value="Послать!"></td>
		</tr>
	<table>
	<input type="hidden" name="action"{{action}}>
</form>
<script src="{{js folder}}edit_tourist.js"></script>

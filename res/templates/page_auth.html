<div class="i-page_auth e-block t-page_auth">
	<h2>Войти под пользователем</h2>
	<div>
		{{auth_msg}}
	</div>
	<hr/>
	<form method="post" action="#" class="form">
		<div class="form-group row">
			<div class="col-md-3">
				<label class="form-control-static" for="user_login_field">Логин</label>
			</div>
			<div class="col-md-5">
				<input name="user_login" type="text" value="{{user_login}}" class="form-control" id="user_login_field"/>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3">
				<label class="form-control-static" for="user_password_field">Пароль</label>
			</div>
			<div class="col-md-5">
				<input name="user_password" type="password" class="form-control" id="user_password_field"/>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-3">
			</div>
			<div class="col-md-5">
				<button type="submit" class="btn btn-primary btn-block">Войти</button>
			</div>
		</div>
	</form>
</div>

<div class="i-page_show_pohod e-block t-page_show_pohod">
	<h2>Походы</h2>
	<div class="e-navigation t-page_show_pohod">
		{{pohod_navigation}}
	</div>
	<div class="e-table_bar t-page_show_pohod row">
		<div class="col-md-6">
			<span class="e-pohod_count t-page_show_pohod">Найдено походов: {{pohod_count}}</span>
		</div>
		<div class="col-md-6" style="text-align: right;">
			<a href="{{dynamic path}}edit_pohod" class="e-add_pohod_btn t-page_show_pohod btn btn-primary">
				Добавить поход
			</a>
		</div>
	</div>
	<div class="e-block t-mkk_table e-table_wrapper t-page_show_pohod">
		<table class="e-table t-mkk_table">
			<tbody class="e-header_body t-mkk_table">
				<tr class="e-header_row t-mkk_table">
					{{num_column_header}}
					<th>№ книги</th>
					<th>Сроки похода</th>
					<th>Вид, категория</th>
					<th>Район</th>
					<th>Руководитель</th>
					<th>Участники</th>
					<th>Город, организация</th>
					<th>Статус похода</th>
					{{edit_column_header}}
				</tr>
			</tbody>
			<tbody class="e-content_body t-mkk_table">
				{{pohod_list}}
			</tbody>
		</table>
	</div>
	<script src="{{js folder}}show_pohod.js" defer></script>
</div>

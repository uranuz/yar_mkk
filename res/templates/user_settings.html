<h2>Персональные настройки</h2>
<div>
	<div class="row">
		<label class="form-control-static col-md-3">Пользователь</label>
		<div class="col-md-7">
			<label class="form-control-static">{{user_full_name}}</label>
		</div>
	</div>
	<div class="row">
		<label class="form-control-static col-md-3">Логин</label>
		<div class="col-md-7">
			<label class="form-control-static">{{user_login}}</label>
		</div>
	</div>

	<!-- <h4>{{pw_change_msg}}</h4> -->
	<form method="post">
		<h3>Сменить пароль</h3>
		<div class="form-group row">
			<label class="form-control-static col-md-3">Старый пароль</label>
			<div class="col-md-7">
				<input type="password" name="old_password" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="form-control-static col-md-3">Новый пароль</label>
			<div class="col-md-7">
				<input type="password" name="new_password" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="form-control-static col-md-3">Повтор пароля</label>
			<div class="col-md-7">
				<input type="password" name="repeat_password" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<span class="form-control-static col-md-3"></span>
			<div class="col-md-7">
				<button type="submit" class="form-control btn btn-primary">Выполнить</button>
			</div>
		</div>
	</form>
</div>
